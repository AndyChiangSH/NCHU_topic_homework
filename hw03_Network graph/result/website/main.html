<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- my css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mycss.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- 2D network library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

    <!-- 3D network library -->
    <script src="//unpkg.com/three"></script>
    <script src="//unpkg.com/three-spritetext"></script>
    <script src="//unpkg.com/three/examples/js/renderers/CSS2DRenderer.js"></script>
    <script src="//unpkg.com/3d-force-graph"></script>
    <script>
        $(function () {
            // load 2D and 3D network graph
            $("#frame1").load("3D_network.html")
            $("#frame2").load("2D_network.html")

            // initial only show 3D network
            $("#frame1").show()
            $("#frame2").hide()

            // show 3D network
            $("#b1").click(function () {
                $("#frame1").show()
                $("#frame2").hide()
                $("#b1").attr('class', 'btn btn-primary');
                $("#b2").attr('class', 'btn btn-outline-primary');
            })

            // show 2D network
            $("#b2").click(function () {
                $("#frame1").hide()
                $("#frame2").show()
                $("#b1").attr('class', 'btn btn-outline-primary');
                $("#b2").attr('class', 'btn btn-primary');
            })

        });
    </script>

    <!-- Bootstrap js -->
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>

<body>
    <!-- title start -->
    <div class="title">
        <h1>射鵰英雄傳人物關係圖</h1>
    </div>
    <!-- title end -->

    <div class="network">
        <div id="frame1" class="frame"></div>
        <div id="frame2" class="frame"></div>

        <div class="view">
            <button id="b1" class="btn btn-primary"><i class="bi bi-box"></i>3D View</button>
            <button id="b2" class="btn btn-outline-primary"><i class="bi bi-square"></i>2D View</button>
        </div>
    </div>

    <div class="container">
        <h2><i class="bi bi-bar-chart-line-fill"></i>Data</h2>
        <div class="info-card">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-nodes-tab" data-bs-toggle="tab" data-bs-target="#nav-nodes"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">Nodes</button>
                    <button class="nav-link" id="nav-edges-tab" data-bs-toggle="tab" data-bs-target="#nav-edges"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Edges</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-nodes" role="tabpanel" aria-labelledby="nav-nodes-tab">
                    <p>總共有50個節點</p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nodes</th>
                                <th scope="col">Neighbors</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>郭靖</td>
                                <td>150</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>黃蓉</td>
                                <td>120</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>楊康</td>
                                <td>100</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade" id="nav-edges" role="tabpanel" aria-labelledby="nav-edges-tab">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nodes</th>
                                <th scope="col">Neighbors</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>郭靖</td>
                                <td>150</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>黃蓉</td>
                                <td>120</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>楊康</td>
                                <td>100</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
